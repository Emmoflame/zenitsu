name: Run Zenitsu Bot

on:
  schedule:
    # يشغل كل 5 دقائق
    - cron: '*/5 * * * *'
  workflow_dispatch: # لتشغيل يدويًا إذا أردت

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run Bot
        run: node index.js
